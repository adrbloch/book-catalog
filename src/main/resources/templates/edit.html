<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    External css-->
    <link href="../static/css/style.css" th:href="@{/css/style.css}"  rel="stylesheet" />

    <!--    Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!--    Bootrstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <title>Edit book</title>

</head>
<body>
<div class="jumbotron text-center text-shadow border border-bottom">
    <h1 class="display-2 font-weight-bold">Book catalog</h1>
    <h3>Browse your favourite books!</h3>
</div>


<div class="container border border-primary px-0 my-5">
    <form action="#" th:action="@{/books/save/{id}(id=${book.id})}"  th:object="${book}" method="POST" class="form-horizontal">
        <h1 class="text-center mt-4"><strong>Edit book</strong></h1>

        <div class="alert alert-danger error" th:if="${occurredException}">
            <h2 th:text="${exceptionMessage}" class="error"></h2>
        </div>

        <input type="hidden" th:field="*{id}" />

        <div class="form-group row m-5">
            <label for="inputAuthor" class="col-sm-2 col-form-label-lg font-weight-bold">Author:</label>
            <div class="col-sm-10 mt-1">
                <input type="text" th:field="*{author.name}" class="form-control form-control-lg"
                       id="inputAuthor" placeholder="Enter author" th:errorclass="error-red-bd">
                <p th:if="${#fields.hasErrors('author.name')}" th:errors="*{author.name}" class="error"></p>
            </div>
        </div>

        <div class="form-group row m-5">
            <label for="inputTitle" class="col-sm-2 col-form-label-lg font-weight-bold">Title:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{title}" class="form-control form-control-lg"
                       id="inputTitle" placeholder="Enter title" th:errorclass="error-red-bd">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
            </div>
        </div>

        <div class="form-group row m-5">
            <label for="inputPublisher" class="col-sm-2 col-form-label-lg font-weight-bold">Publisher:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{publisher.name}" class="form-control form-control-lg mt-1"
                       id="inputPublisher" placeholder="Enter publisher name" th:errorclass="error-red-bd">
                <p th:if="${#fields.hasErrors('publisher.name')}" th:errors="*{publisher.name}" class="error"></p>

                <input type="text" th:field="*{publisher.city}" class="form-control form-control-lg mt-3"
                       placeholder="Enter publisher city" th:errorclass="error-red-bd">
                <p th:if="${#fields.hasErrors('publisher.city')}" th:errors="*{publisher.city}" class="error"></p>
            </div>

        </div>
        <div class="form-group row m-5">
            <label for="inputYear" class="col-sm-2 col-form-label-lg font-weight-bold">Publication year:</label>
            <div class="col-sm-10 pt-3">
                <input type="number" th:field="*{publicationYear}" class="form-control form-control-lg"
                       id="inputYear" placeholder="Enter year of publication" th:errorclass="error-red-bd">
                <p th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}" class="error"></p>
            </div>
        </div>
        <div class="form-group row m-5 pt-4 justify-content-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-lg mb-2 px-4 font-weight-bold">
                    Apply changes
                </button>
            </div>
            <div class="col-auto">
                <a th:href="@{/books/catalog}" class="btn btn-secondary btn-lg font-weight-bold mb-3 px-4">
                    <i class="fas fa-chevron-left pr-2"></i> Back
                </a>
            </div>

        </div>
    </form>
</div>

</body>
</html>
