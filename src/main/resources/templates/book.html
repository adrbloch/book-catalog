<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="head :: headCode"></th:block>
    <title>Book</title>
</head>

<body>
<div class="jumbotron txt-shadow">
    <h1>Book catalog</h1>
    <h3>Browse your favourite books!</h3>
</div>

<div class="container big-txt border border-secondary" th:object="${book}">
    <h1 th:text="'Book #'+ *{id}"></h1>
    <table class="table table-lg-padd">
        <tbody>
        <tr>
            <th scope="row">Author:</th>
            <td th:text="*{author.name}"/>
        </tr>
        <tr>
            <th scope="row">Title:</th>
            <td th:text="*{title}"/>
        </tr>
        <tr>
            <th scope="row">Publisher:</th>
            <td th:utext="${book.publisher.name}+',<br> '+ ${book.publisher.city}"/>
        </tr>
        <tr>
            <th scope="row">Publication year:</th>
            <td th:text="*{publicationYear}"/>
        </tr>
        <tr class="book">
            <th scope="row">Book image:</th>
            <td>
                <img th:src="*{'data:image/jpeg;base64,'+{image}}"
                     th:onerror="'this.src=\'' + @{/img/imgNotFound.jpg} + '\';'">
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col-auto btn-back">
        <a th:href="@{/books/catalog}" class="btn btn-secondary btn-lg">
            <i class="fas fa-chevron-left"></i> Back
        </a>
    </div>
</div>
</body>
</html>
