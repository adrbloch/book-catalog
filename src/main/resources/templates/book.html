<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    External css-->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

    <!--    Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!--    Bootrstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <title>Book</title>

</head>
<body>
<div class="jumbotron text-center text-shadow border border-bottom">
    <h1 class="display-2 font-weight-bold">Book catalog</h1>
    <h3>Browse your favourite books!</h3>
</div>


<div class="container border border-primary px-0 my-5 text-center huge-txt" th:object="${book}">
    <h1 class="font-weight-bold my-4" th:text="'Book #'+ *{id}"></h1>
    <table class="table text-lg my-5 table-lg-padd">
        <tbody>
        <tr>
            <th scope="row">Author:</th>
            <td th:text="*{author.name}"/>
        </tr>
        <tr>
            <th scope="row">Title:</th>
            <td th:text="*{title}"/>
        </tr>
        <tr>
            <th scope="row">Publisher:</th>
            <td th:utext="${book.publisher.name}+',<br> '+ ${book.publisher.city}"/>
        </tr>
        <tr>
            <th scope="row">Publication year:</th>
            <td th:text="*{publicationYear}"/>
        </tr>

        </tbody>
    </table>
    <div class="text-center pt-4">
        <a th:href="@{/books/catalog}" class="btn btn-secondary btn-lg font-weight-bold mb-5 px-4">
            <i class="fas fa-chevron-left pr-2"></i> Back
        </a>
    </div>
</div>
</body>
</html>
