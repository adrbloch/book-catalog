<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    External css-->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

    <!--    Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!--    Bootrstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Catalog</title>

</head>

<body>
<div>
    <div class="jumbotron text-center text-shadow border border-bottom mb-0">
        <h1 class="display-2 font-weight-bold">Book catalog</h1>
        <h3>Browse your favourite books!</h3>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary medium-txt">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item border-right pr-2 mr-2">
                    <a class="nav-link" th:href="@{/home}">Home </a>
                </li>
                <li class="nav-item active border-right pr-2 mr-2">
                    <a class="nav-link" href="#">Catalog <span class="sr-only">(current)</span> </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item border-left pl-2">
                    <a class="nav-link" th:href="@{/logout}">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>

    <table class="table table-striped table-hover mt-4 ml-2 huge-txt">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th class="text-center">View / Edit / Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}"/>
            <td th:text="${book.title}"/>
            <td th:text="${book.author.name}"/>

            <td class="text-center">
                <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-md btn-primary" title="View">
                    <i class="fas fa-book-open"></i>
                </a>

                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-md btn-warning" title="Edit">
                    <i style="color:whitesmoke;" class="fas fa-pencil-alt "></i>
                </a>

                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-md-lg btn-danger" title="Delete">
                    <i class="far fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center pt-5">
        <a th:href="@{/books/add}" class="btn btn-primary btn-lg mb-2 px-4 font-weight-bold">
            <i class="fas fa-plus pr-2"></i>Add book
        </a>
    </div>
</div>

</body>
</html>
