<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:insert="head :: headCode"></th:block>
    <title>Home</title>
</head>

<body>
<div class="jumbotron txt-shadow">
    <h1>Book catalog</h1>
    <h3>Browse your favourite books!</h3>
</div>

<nav class="navbar navbar-expand-sm navbar-dark bg-primary md-txt">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active border-right">
                <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item border-right">
                <a class="nav-link" th:href="@{/books/catalog}">Catalog</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item border-left">
                <a class="nav-link" th:href="@{/logout}">Sign out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="home-head">
    <h1>Welcome <span style="color:green" sec:authentication="name"></span> to our library!</h1>
    <br>
    <p>Go to the catalog to view and modify your collection of books.</p>
</div>
</body>
</html>
