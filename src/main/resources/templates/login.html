<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    External css-->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

    <!--    Bootrstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Login</title>

</head>
<body>
<div class="jumbotron text-center text-shadow border border-bottom">
    <h1 class="display-2 font-weight-bold">Book catalog</h1>
    <h3>Browse your favourite books!</h3>
</div>


<div class="container border border-primary px-0 mt-5">
        <form name="f" th:action="@{/login}" method="POST" class="form-horizontal"
              enctype="multipart/form-data">
        <div class="mb-4">
            <h2 class="bg-primary text-white text-center font-weight-bold py-1"> LOGIN </h2>
        </div>

            <div th:if="${param.error}" class="alert alert-danger text-center mt-4">
                Invalid username or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success text-center mt-4">
                You have been logged out.
            </div>

        <div class="form-group row m-5">
            <label for="inputUsername" class="col-sm-2 col-form-label-lg font-weight-bold">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="inputUsername"
                       name="username" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group row m-5 pb-2">
            <label for="inputPassword" class="col-sm-2 col-form-label-lg font-weight-bold">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" id="inputPassword"
                       name="password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-auto text-center">
                <button type="submit" class="btn btn-primary btn-lg mb-2 px-5 font-weight-bold">Sign in</button>
                <a class="nav-link mb-4" th:href="@{/registration}">Don't have account? Register now</a>
            </div>
        </div>

    </form>
</div>

</body>
</html>
