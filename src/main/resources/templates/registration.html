<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    External css-->
    <link href="../static/css/style.css" th:href="@{/css/style.css}"  rel="stylesheet" />

    <!--    Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!--    Bootrstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <title>Registration</title>

</head>
<body>
<div class="jumbotron text-center text-shadow">
    <h1 class="display-2 font-weight-bold">Book catalog</h1>
    <h3>Browse your favourite books!</h3>
</div>


<div class="container border border-primary px-0 my-5">
    <form class="form-horizontal">
        <div>
            <h2 class="bg-primary text-white text-center font-weight-bold py-1"> CREATE ACCOUNT </h2>
        </div>
        <div class="form-group row m-5 pt-4">
            <label for="inputUsername" class="col-sm-2 col-form-label-lg font-weight-bold">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="inputUsername" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group row m-5">
            <label for="inputPassword" class="col-sm-2 col-form-label-lg font-weight-bold">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" id="inputPassword"
                       placeholder="Enter password">
            </div>
        </div>
        <div class="form-group row m-5 pb-4">
            <label for="inputConfirmPassword" class="col-sm-2 col-form-label-lg font-weight-bold">Confirm
                password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg mt-3" id="inputConfirmPassword"
                       placeholder="Enter password again">
            </div>
        </div>
        <div class="form-group row m-5 justify-content-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-lg mb-2 px-4 font-weight-bold">
                    <i class="fas fa-user pr-2"></i>Register
                </button>
            </div>
            <div class="col-auto">
                <a th:href="@{/books/login}" class="btn btn-secondary btn-lg font-weight-bold mb-3 px-4">
                    <i class="fas fa-chevron-left pr-2"></i> Back
                </a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
